<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <!-- Font Awesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/burke.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="game.html">Game</a>
        <a class="navbar-brand" href="contact.html">Contact</a>
        <img
          id="profile-picture"
          src="images/greenSelfie.JPG"
          alt="Profile picture"
          class="rounded-circle"
          data-holder-rendered="true"
        />
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <main class="container mt-2 flex-fill">
      <h2>Find the Volume of any object</h2>
      
        <div class="row">
          <div class="col-md-4 mb-4">
            <fieldset class="mt-2">
              <input type="text" id="length" value="3" />
              <label for="firstName">Enter length of object</label>
            </fieldset>
  
            <fieldset class="mt-2">
              <input type="text" id="width" value="4"/>
              <label for="lastName">Enter width of object</label>
            </fieldset>
  
            <fieldset class="mt-2">
              <input type="text" id="height" value="5"/>
              <label for="email">Enter height of object</label>
            </fieldset>
            <button id="multiplyBtn" class="btn btn-primary mt-2">Multiply</button>
            <p id="result"></p>
          </div>
    
    </main>

      
    
    <!-- MDB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"></script>

    <script src="src/main.js">
    </script>
  </body>
</html>
